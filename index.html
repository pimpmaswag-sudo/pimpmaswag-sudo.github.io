<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8 Mile Sound | Coming Soon</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background-color: #1c1c1c;
      color: #f3e9dc;
      overflow: hidden;
    }

    .background {
      background: <img src="ourwebsite8ms/8msimage.jpg" alt="8 Mile Sound Website Header" />
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.25;
    }

    .overlay {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      color: #f3e9dc;
      margin-bottom: 10px;
      animation: fadeInDown 1.5s ease;
    }

    p {
      font-size: 1.2rem;
      color: #b89659;
      margin-bottom: 30px;
      animation: fadeInUp 1.5s ease;
    }

    form {
      background: rgba(28,28,28,0.85);
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      animation: fadeIn 2s ease;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      background-color: #f3e9dc;
      color: #1c1c1c;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #015e65;
      color: #f3e9dc;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #a25e3b;
    }

    .social {
      margin-top: 20px;
    }

    .social a {
      margin: 0 10px;
      color: #f3e9dc;
      font-size: 1.5rem;
      transition: color 0.3s;
      text-decoration: none;
    }

    .social a:hover {
      color: #b89659;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay">
    <h1>8 Mile Sound</h1>
    <p>Launching Soon â€” Stay Tuned</p>

    <form action="mailto:qjenbusiness@gmail.com" method="POST" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="4" placeholder="Your Message"></textarea>
      <button type="submit">Send</button>
    </form>

    <div class="social">
      <a href="https://instagram.com/" target="_blank">Instagram</a>
      <a href="https://facebook.com/" target="_blank">Facebook</a>
      <a href="https://youtube.com/" target="_blank">YouTube</a>
    </div>
  </div>
</body>
</html>
